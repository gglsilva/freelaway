{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'account\css\account.css' %}">
{% endblock %}

{% block body %}
    <form action="{% url 'password_reset' %}" method="POST">{% csrf_token %}
        {{form}}
        <input type="submit" value="Recuperar">
        {% if form.errors %}
            {{form.errors}}
        {% endif %}
    </form>
{% endblock %}
